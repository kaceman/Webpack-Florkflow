<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>custom-icon</title>
	<style>
		body {
			font-family: sans-serif;
			margin: 0;
			padding: 10px 20px;
		}

		.preview {
			line-height: 2em;
		}

		.preview__icon {
			display: inline-block;
			width: 32px;
			text-align: center;
		}

		.icon {
			display: inline-block;
			font-size: 16px;
		}

		@font-face {
	font-family: "custom-icon";
	src: url("custom-icon.eot?4f9b6aa6cdd63b7a9075e855a5ddc3c3?#iefix") format("embedded-opentype"),
url("custom-icon.woff2?4f9b6aa6cdd63b7a9075e855a5ddc3c3") format("woff2"),
url("custom-icon.woff?4f9b6aa6cdd63b7a9075e855a5ddc3c3") format("woff");
}

.custom-icon {
	line-height: 1;
}

.custom-icon:before {
	font-family: custom-icon !important;
	font-style: normal;
	font-weight: normal !important;
	vertical-align: top;
}

.custom-icon-call:before {
	content: "\f101";
}
.custom-icon-sun:before {
	content: "\f102";
}
.custom-icon-ice-cream:before {
	content: "\f103";
}
.custom-icon-right-arrow:before {
	content: "\f104";
}
.custom-icon-placeholder:before {
	content: "\f105";
}
.custom-icon-zoom:before {
	content: "\f106";
}

	</style>
</head>
<body>
	<h1>custom-icon</h1>
	<div class="preview">
		<span class="preview__icon">
			<span class=" custom-icon-call"></span>
		</span>
		<span>call</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class=" custom-icon-sun"></span>
		</span>
		<span>sun</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class=" custom-icon-ice-cream"></span>
		</span>
		<span>ice-cream</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class=" custom-icon-right-arrow"></span>
		</span>
		<span>right-arrow</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class=" custom-icon-placeholder"></span>
		</span>
		<span>placeholder</span>
	</div>
	<div class="preview">
		<span class="preview__icon">
			<span class=" custom-icon-zoom"></span>
		</span>
		<span>zoom</span>
	</div>
</body>
</html>
